<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.css}"/>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  <title>Recipe</title>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col">
      <form th:object="${ingredient}" th:action="@{'/recipe/' + ${ingredient.getRecipe().getId()} + '/ingredient'}" method="post">
        <input type="hidden" th:field="*{id}">
        <br>
        <h1 class="text-center">Ingredient</h1>
        <br>
        <div class="card">
          <div class="card-header">Edit Ingredient Information</div>
          <div class="card-body">
            <div class="row">
              <div class="col form-group">
                <lable>Ingredient Description :</lable>
                <input class="form-control" th:field="*{description}">
              </div>
            </div>
            <div class="row">
              <div class="col form-group">
                <lable>Amount :</lable>
                <input class="form-control" th:field="*{amount}">
              </div>
            </div>

          </div>
        </div>
        <br>
        <button type="submit" class="btn btn-outline-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
