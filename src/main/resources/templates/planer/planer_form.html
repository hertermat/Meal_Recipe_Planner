<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
    <h1>[[${pageTitle}]]</h1>

    <!--<a class="h2 " th:href="@{/planer}">  My Meal Planer </a> -->

    <form th:action="@{/planer/save}" method="post" th:object="${planer} " style="max-width: 500px;margin: 0 auto;">

        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">


            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Date:</label>
                <div class="col-sm-8">
                    <input type="date" th:field="*{date}" class="form-control" required>
                </div>

            </div>
            <div class="form-group row" >
                <label class="col-sm-4 col-form-label">Morning Meal:</label>
                <div class="col-sm-8">
                    <select name="morningMeal" id="morningMeal" th:field="*{morningMeal}">
                        <option value="">Select </option>
                        <option th:each="r: ${listRecipes}"
                                th:value="${r.getTitle()}"
                                th:text="${r.getTitle()}"


                        />

                    </select>
                </div>

            </div>


            <div class="form-group row" >
                <label class="col-sm-4 col-form-label">Afternoon Meal:</label>
                <div class="col-sm-8">
                    <select name="afternoonMeal" id="afternoonMeal" th:field="*{afternoonMeal}">
                        <option value="">Select </option>

                        <option th:each="r: ${listRecipes}"
                                th:value="${r.getTitle()}"
                                th:text="${r.getTitle()}"


                        />

                    </select>
                </div>

            </div>

            <div class="form-group row" >
                <label class="col-sm-4 col-form-label"> Snacks</label>
                <div class="col-sm-8">
                    <select name="snacks" id="snacks" th:field="*{snacks}">
                        <option value="">Select </option>
                        <option th:each="r: ${listRecipes}"
                                th:value="${r.getTitle()}"
                                th:text="${r.getTitle()}"


                        />

                    </select>
                </div>

            </div>

            <div class="form-group row" >
                <label class="col-sm-4 col-form-label">Night Meal:</label>
                <div class="col-sm-8">
                    <select name="nightMeal" id="nightMeal" th:field="*{nightMeal}">
                        <option value="">Select </option>
                        <option th:each="r: ${listRecipes}"
                                th:value="${r.getTitle()}"
                                th:text="${r.getTitle()}"


                        />

                    </select>
                </div>

            </div>

            <div class="form-group row" >
                <label class="col-sm-4 col-form-label">Completed</label>
                <div class="col-sm-8">
                    <input type="checkbox" th:field="*{completed}">
                </div>

            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary" onclick="cancelForm()">Cancel</button>
            </div>

        </div>

    </form>

</div>

<script type="text/javascript">

    function cancelForm(){
        window.location="[[@{/planer}]]"
    }
</script>
</body>

</html>
