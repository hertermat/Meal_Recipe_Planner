<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Edit Recipe</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <h1>Edit Shopping List</h1>
    <br />
    <form action="#" th:action="@{/shoppingCart/save}" th:object="${ingredient}"
          method="post">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Recipe ID: </label>
                <div class="col-md-4">
                    <input type="text" id="id" th:field="*{id}" readonly="readonly" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Description: </label>
                <div class="col-md-4">
                    <input type="text" th:field="*{description}" class="form-control" required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Amount: </label>
                <div class="col-md-4">
                    <textarea th:field="*{amount}" class="form-control" required></textarea>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-secondary" onclick="cancelForm()">Cancel</button>
            </div>
        </div>
    </form>
</div>
</body>
<script type="text/javascript">
    function cancelForm(){
        window.location="[[@{/shoppingCart/list}]]"
    }
</script>
</html>
