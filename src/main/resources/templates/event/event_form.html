<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
    <h1>[[${pageTitle}]]</h1>

    <!--<a class="h2 " th:href="@{/planer}">  My Meal Planer </a> -->


    <form th:action="@{/events/save}" method="post" th:object="${event} " style="max-width: 500px;margin: 0 auto;">

        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">


            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Date:</label>
                <div class="col-sm-8">
                    <input type="date" th:field="*{date}" class="form-control" required>
                </div>

            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control" required>
                </div>

            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Description:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{description}" class="form-control" required>
                </div>

            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Location:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{location}" class="form-control" required>
                </div>

            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary" onclick="cancelForm()">Cancel</button>
            </div>

        </div>

    </form>

</div>

<script type="text/javascript">

    function cancelForm(){
        window.location="[[@{/events}]]"
    }
</script>
</body>

</html>
