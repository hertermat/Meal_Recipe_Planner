<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Events</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <!------ Include the above in your HEAD tag ---------->

  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <script src="style.css" rel="stylesheet"></script>
</head>
<body>
<div class="container-fluid text-center">
  <h2>Manage Events</h2>
  <div class="m-2"><a class="h3" th:href="@{/events/new}">Add New Events</a></div>
  <div class="m-2"><a class="h3" href="/users">Return to Profile</a></div>

  <div th:if="${message}" class="alert alert-success text-center" >
    [[${message}]]
  </div>

</div>
<div class="container text-center">
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Date</th>
      <th>Name</th>
      <th>Description</th>
      <th>Location</th>


      <th></th>

    </tr>
    </thead>


    <tbody>

    <th:block th:each="event :${eventList}">
      <tr>

        <td>[[${event.id}]]</td>
        <td>[[${event.date}]]</td>
        <td>[[${event.name}]]</td>
        <td>[[${event.description}]]</td>
        <td>[[${event.location}]]</td>

        <td>
          <a class="h4 mr-3" th:href="@{'/events/edit/'+ ${event.id}}">Edit</a>
          <a class="h4 " th:href="@{'/events/delete/'+ ${event.id}}">Delete</a>


        </td>

      </tr>
    </th:block>


    </tbody>

  </table>
</div>
</body>

</html>
